<div class="row">
  <div class="col-md-6 mx-auto mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center">EDITAR PERFIL</h1>
        <br>

        <input type="file" (change)="getEvent($event)"[(ngModel)]="file"
          accept="image/png, image/jpeg, image/jpg"
        />
        <br><br>

        <p>******************</p>
        <div >
          {{name}}
        </div>

        <br>
        <p>****************</p>



        <form (submit)="onSubmitEditarPerfilUser(EditarPerfilForm)">
          <div class="form-group">
            <div class="form-group">
              <label for="nombres">Documento</label>
              <input type="text" name="documento" id="documento"
              [(ngModel)]="documento" class="form-control">
            </div>
            <label for="direccion">Dirección</label>
            <input type="text" name="direccion" id="direccion"
            [(ngModel)]="direccion" class="form-control">
          </div>
          <div class="form-group">
            <label for="telefono">Telefono</label>
            <input type="text" name="telefono" id="telefono"
            [(ngModel)]="telefono" class="form-control">
          </div>
          <div class="form-group">
            <label for="edad">Edad</label>
            <input type="date" max="1970-01-01" min="2000-01-01" name="edad" id="edad"
            [(ngModel)]="edad" class="form-control">
          </div>

          <input type="submit" value="ENVIAR" class="btn btn-primary btn-block btn-lg">
        </form>

        <br><br>
        <button class="btn btn-primary" (click)="cambiarContrasena()">Cambiar Contraseña</button>
        <br><br><br>



      </div>
    </div>
  </div>
</div>


<script>
$("#input-ficons-2").fileinput({
    uploadUrl: "/file-upload-batch/2",
    uploadAsync: false,
    previewFileIcon: '<i class="fa fa-file"></i>',
    allowedPreviewTypes: null, // set to empty, null or false to disable preview for all types
    previewFileIconSettings: {
        'doc': '<i class="fa fa-file-word-o text-primary"></i>',
        'xls': '<i class="fa fa-file-excel-o text-success"></i>',
        'ppt': '<i class="fa fa-file-powerpoint-o text-danger"></i>',
        'jpg': '<i class="fa fa-file-photo-o text-warning"></i>',
        'pdf': '<i class="fa fa-file-pdf-o text-danger"></i>',
        'zip': '<i class="fa fa-file-archive-o text-muted"></i>',
        'htm': '<i class="fa fa-file-code-o text-info"></i>',
        'txt': '<i class="fa fa-file-text-o text-info"></i>',
        'mov': '<i class="fa fa-file-movie-o text-warning"></i>',
        'mp3': '<i class="fa fa-file-audio-o text-warning"></i>',
    },
    previewFileExtSettings: {
        'doc': function(ext) {
            return ext.match(/(doc|docx)$/i);
        },
        'xls': function(ext) {
            return ext.match(/(xls|xlsx)$/i);
        },
        'ppt': function(ext) {
            return ext.match(/(ppt|pptx)$/i);
        },
        'zip': function(ext) {
            return ext.match(/(zip|rar|tar|gzip|gz|7z)$/i);
        },
        'htm': function(ext) {
            return ext.match(/(php|js|css|htm|html)$/i);
        },
        'txt': function(ext) {
            return ext.match(/(txt|ini|md)$/i);
        },
        'mov': function(ext) {
            return ext.match(/(avi|mpg|mkv|mov|mp4|3gp|webm|wmv)$/i);
        },
        'mp3': function(ext) {
            return ext.match(/(mp3|wav)$/i);
        },
    }
});
</script>
