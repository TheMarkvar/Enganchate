<div class="row">
  <div class="col-md-6 mx-auto mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center">EDITAR PERFIL</h1>
        <br>

        <div class="custom-file">
            <input type="file" id = "file1"
            class="custom-file-input" (change)="getEvent($event.target.files)"
            accept="image/png, image/jpeg, image/jpg" max="2MB">

            <label class="custom-file-label title">Subir Imagen de Perfil</label>
            <div class="invalid-feedback">Example invalid custom file feedback</div>
        </div>
        <br><br>
        <div class="nav-item">
          <img [src]="nombreArchivo" class="center rounded-circle" >
          <a class="centered" *ngIf="fotoInicial">{{iniciales}}</a>
        </div>
        <br>


        <div class="custom-file">
            <input type="file" id = "file2"
            class="custom-file-input" (change)="getEventBackground($event.target.files)"
            accept="image/png, image/jpeg, image/jpg" max="2MB">

            <label class="custom-file-label title">Subir Imagen de Portada</label>
            <div class="invalid-feedback">Example invalid custom file feedback</div>
        </div>
        <br><br>
        <div class="nav-item">
          <img [src]="nombreArchivo2" class="center rounded-circle" >
          <a class="centered" *ngIf="fotoInicial">{{iniciales}}</a>
        </div>





        <form #EditarPerfilForm="ngForm" (submit)="onSubmitEditarPerfilUser(EditarPerfilForm)">
          <div class="form-group">
            <label class="title" for="nombres">Nombre</label>
            <input type="text" name="nombres" id="nombres"
            [(ngModel)]="displayName" class="form-control">
          </div>

          <div class="form-group">
            <div class="form-group">
              <label class="title" for="documento">Documento</label>
              <input type="text" name="documento" id="documento"
              [(ngModel)]="documento" class="form-control">
            </div>
            <label class="title" for="direccion">Dirección</label>
            <input type="text" name="direccion" id="direccion"
            [(ngModel)]="direccion" class="form-control">
          </div>

          <div class="form-group">
            <label class="title" for="telefono">Telefono</label>
            <input type="number" name="telefono" id="telefono"
            [(ngModel)]="telefono" class="form-control">
          </div>

          <div class="form-group">
            <label class="title" for="descripcion">Descripción</label>
            <textarea class="form-control" rows="5" id="descripcion" name="descripcion" required
               title="" [(ngModel)]="descripcion"></textarea>
          </div>

          <input type="submit" value="ACTUALIZAR INFORMACIÓN" class="btn btn-primary btn-block btn-lg">
        </form>

        <br><br>
        <button class="btn btn-primary" (click)="cambiarContrasena()">Cambiar Contraseña</button>
        <br><br><br>



      </div>
    </div>
  </div>
</div>
