<div class="row">
  <div class="col-md-6 mx-auto mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center">INICIO DE SESIÓN</h1>
        <form #loginForm="ngForm" (submit)="onSubmitLogin(loginForm)">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" ngModel
            pattern="[a-zA-Z0-9._]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9]+)+"
            required  class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" ngModel required
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Debe contener al menos un número, una mayúscula, una minúscula y al menos 8 caracteres o más" class="form-control">
            <button type="button" (click)="onClickResetPassword(loginForm)"
            class="btn btn-link btn-color">Olvidó su contraseña?</button>



          </div>
          <input type="submit" value="INGRESAR" class="btn login-style-background btn-block btn-lg">
        </form>
        <button type="button" (click)="onClickRegister()"
        class="btn btn-link btn-color">No se ha registrado? Regístrese</button>
        <br><br>

      </div>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-md-6 mx-auto mt-2">
    <div class="card">
      <div class="card-body d-flex justify-content-around">
        <button class="btn btn-lg btn-facebook"(click)="onClickFacebookLogin()"><i class="fa fa-facebook"></i> Facebook</button>
        <button class="btn btn-lg btn-twitter" (click)="onClickTwitterLogin()"><i class="fa fa-twitter"></i>Twitter</button>
        <button class="btn btn-lg btn-google " (click)="onClickGoogleLogin()" ><i class="fa fa-google-plus"></i>Google</button>
      </div>
    </div>
  </div>
</div>
