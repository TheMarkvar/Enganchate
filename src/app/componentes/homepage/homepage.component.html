<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="assets/images/Home1.png" alt="Educación">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="assets/images/Home2.jpg" alt="Salud">

  </a>

<div class="stepper-content" >
<p class="title">Categorías</p>
<div class="row">
  <label for="{{cat.id}}" *ngFor="let cat of getValues(categorias) | pipeCategorias:1" >
    <div class="col-xs-4" *ngIf="cat.pathImagen">
        <input id="{{cat.id}}" name="opc-cat" type="radio" (change)="getEventCategory($event)" value="{{cat.nombre}}">
        <button (click)="onClickCategoryHome(cat.id,cat.nombre)">
        <img src="{{cat.pathImagen}}" />
      </button>
    </div>

  </label>
</div>
</div>
